<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="http://miabogado.uy/assets/css/parts/icons.css">

    <!-- HTML2 Canva -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        :root {
            --blue: #1a3a5f;
            --yellow: #ffcd00;
            --gray: #eee;
        }
        .post{
            background-color: #0001;
            width: 1080px;
            height: 1080px;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            margin: auto;
            box-shadow: 0 0 10px;
            background-image: url(http://miabogado.uy/assets/img/4623.jpg);
            background-size: cover;

        }
        .post:before{
            content: "";
            position: absolute;
            inset: 0;
            background-color: #0009;
            backdrop-filter: blur(5px);
            display: block;
            z-index: -1;
        }

        .brand{
            position: absolute;
            bottom: 3rem;
            left: 0;
            right: 0;
            display: block;
            width: 100%;
            text-align: center;
            display: grid;
            grid-template-columns: min-content auto;
            max-width: max-content;
            margin: 0 auto;
        }

        .brand i{
            font-size: 10rem;
            display: block;
            color: var(--yellow);
        }
        .brand span{
            font-size: 7rem;
            display: block;
            color: var(--yellow);
        }

        .content{
            position: absolute;
            inset:5rem 5rem 15rem 5rem;
        }

        #saveIMG{
            position: fixed;
            background-color: var(--yellow);
            font-size: 1.2rem;
            padding: 0.75rem 2rem;
            bottom: 0.5rem;
            right: 0.5rem;
            border-radius: 15px;
        }

    </style>
</head>
<body>
    <div class="post">
        <div class="content"></div>
        <div class="brand">
            <i class="icon-logo"></i>
            <span>Mi Abogado</span>
        </div>
    </div>
    <button id="saveIMG" onclick="exportarDiv()">Guardar como imagen</button>


    <script>
        async function exportarDiv() {
            const elemento = document.querySelector('div.post');

            // Configuración (ajustable)
            const opciones = {
                scale: 2,          // Calidad 2x
                useCORS: true,      // Permite imágenes externas
                backgroundColor: "#FFFFFF" // Fondo blanco
            };

            // Captura el div
            const canvas = await html2canvas(elemento, opciones);

            // Exporta a formato deseado
            const imagen = canvas.toDataURL('image/jpeg', 0.95); // Cambiar a "image/png" o "image/webp"

            // Descarga automática
            const link = document.createElement('a');
            link.href = imagen;
            link.download = 'captura-post.jpg'; // Extensión según formato
            link.click();
        }
    </script>
</body>
</html>
